apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.16.0 (0c01309)
  labels:
    io.kompose.service: cvat
  name: cvat
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: cvat
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: cvat
    spec:
      initContainers:
        - name: chown
          image: onepanel/cvat:0.17.0_cvat.1.0.0
          volumeMounts:
            - mountPath: /home/django/data
              name: cvat-data
            - mountPath: /home/django/keys
              name: cvat-keys
            - mountPath: /home/django/logs
              name: cvat-logs
            - mountPath: /home/django/models
              name: cvat-models
          command: ["chown"]
          args: ["-R", "django:django", "/home/django/"]

      containers:
      - env:
        - name: ALLOWED_HOSTS
          value: '*'
        - name: CVAT_POSTGRES_HOST
          value: cvat-db
        - name: CVAT_POSTGRES_DBNAME
          value: cvat
        - name: CVAT_POSTGRES_USER
          value: cvat
        - name: CVAT_POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgres-password
              name: cvat-secrets
        - name: CVAT_REDIS_HOST
          value: cvat-redis
        - name: DJANGO_MODWSGI_EXTRA_ARGS
        image: onepanel/cvat:0.17.0_cvat.1.0.0
        name: cvat
        resources: {}
        volumeMounts:
        - mountPath: /home/django/data
          name: cvat-data
        - mountPath: /home/django/keys
          name: cvat-keys
        - mountPath: /home/django/logs
          name: cvat-logs
        - mountPath: /home/django/models
          name: cvat-models
      restartPolicy: Always
      volumes:
      - name: cvat-data
        persistentVolumeClaim:
          claimName: cvat-data
      - name: cvat-keys
        persistentVolumeClaim:
          claimName: cvat-keys
      - name: cvat-logs
        persistentVolumeClaim:
          claimName: cvat-logs
      - name: cvat-models
        persistentVolumeClaim:
          claimName: cvat-models
